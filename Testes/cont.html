<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Atividade</h2>
    <p id="txt"></p>
    <script>
        let texto = document.getElementById("txt");

        for (let i = 1; i <= 5; i++) {
            texto.innerHTML += "Meu texto " + i + "<br>";
        }
    </script>
</body>
</html>
