<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação Estruturada</title>
</head>

<body>
    <noscript>Seu navegador não suporta JavaScript ou ele está desabilitado</noscript>

    <h1>Instruções JavaScript</h1>

    <h2>Ignorando espaços em branco</h2>
    <p id="meu_texto">Conteúdo inicial</p>

    <script>
        var nome = "Fabricyo";
        document.getElementById("meu_texto").innerHTML = nome;
    </script>
</body>

</html>
